<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymus">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="#home" class="logo_link">
        <img
        src="/images/logo.png"
        alt="Logo of company"
        class="logo_img"
        >
      </a>
      <nav class="nav_list">
        <ul class="ul_list nav_list">
          <li class="li_item nav_list">
            <a href="#Apple" class="links_style is-active nav_list">
              Apple
            </a>
          </li>
          <li class="li_item nav_list">
            <a href="#Samsung" class="links_style nav_list">
              Samsung
            </a>
          </li>
          <li class="li_item nav_list">
            <a href="#Smartphones" class="links_style nav_list">
              Smartphones
            </a>
          </li>
          <li class="li_item nav_list" data-qa="hover">
            <a
              href="#Laptops&computers"
              class="links_style nav_list"
              data-qa="hover"
            >
              Laptops & computers
            </a>
          </li>
          <li class="li_item nav_list">
            <a href="#Gadgets" class="links_style nav_list">
              Gadgets
            </a>
          </li>
          <li class="li_item nav_list">
            <a href="#Tablets" class="links_style nav_list">
              Tablets
            </a>
          </li>
          <li class="li_item nav_list">
            <a href="#Photo" class="links_style nav_list">
              Photo
            </a>
          </li>
          <li class="li_item nav_list">
            <a href="#Video" class="links_style nav_list">
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
